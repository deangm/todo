<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/4da3177817.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>

    <div class="container-fluid main">
        <div class="container row col-2 side-nav">
            <div class="new-note-input">
                <input id="listName" type="text" placeholder="Add New List...">
            </div>
            <div id="lists" class="lists">

            </div>
        </div>
        <div class="container col-10 note-cont">
            <div class="current-note col-10">

                <div class="d-flex justify-content-between align-items-center">
                    <div id="title-cont" class="d-flex align-items-center">
                        <h1 id="title">TITLE OF NOTE</h1>
                        <div style="display:flex">
                            <div id="done" style="display:none" onclick="updateList()"><i
                                    class="far fa-check-square"></i></div>
                            <p onclick="clearHtml();"><i class="far fa-edit"></i></p>
                        </div>
                    </div>

                    <div class="item-input">
                        <input id="itemName" placeholder="Add To Do...">
                    </div>
                </div>


                <div id="items"></div>

            </div>

        </div>
    </div>
</body>

</html>
